<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-3xl font-bold mb-6">Sign In</h1>
  <form class="w-64 flex flex-col">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your password">
    </div>
    <app-round-button class="mx-auto" text="Sign In" color="green" fontColor="white" [disabled]="false"></app-round-button>
  </form>
</div>
